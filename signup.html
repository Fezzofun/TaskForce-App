<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding to UTF-8 -->
  <meta charset="UTF-8">
  
  <!-- Make the page responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the signup page -->
  <title>Task Force Sign Up</title>
  
  <!-- Link to the CSS file for styling -->
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <!-- Main container for the sign-up form -->
  <div class="signup-container">
    <h2>Sign Up for Task Force</h2>
    <!-- Form for user sign-up -->
    <form id="signup-form">
      <!-- Input field for email -->
      <div class="input-field">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email..." required>
      </div>

      <!-- Input field for password -->
      <div class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password..." required>
      </div>

      <!-- Button to trigger the sign-up process -->
      <button type="button" class="signup-button" onclick="signUp()">Sign Up</button>
    </form>
    <!-- Link to the login page -->
    <p>Already have an account? <a href="Login.html">Log in here</a></p>
  </div>

  <!-- Link to the JavaScript file for signup functionality -->
  <script src="signup.js"></script>
</body>
</html>
