<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <link rel="stylesheet" href="Completed.css"> <!-- Link to CSS for styling -->
</head>
<body>
    <div class="completed-page">
        <!-- Button to navigate back to the main task list -->
        <button onclick="goBack()" class="back-btn">&larr;</button>
        <h2>Completed</h2> <!-- Page title -->

        <!-- Container displaying completed tasks -->
        <div class="completed-tasks">
            <div class="task">Task 1: Finished</div> <!-- Example of a completed task -->
            <div class="task">Task 2: Done</div> <!-- Another completed task -->
        </div>
    </div>

    <!-- Link to JavaScript for handling navigation -->
    <script src="Completed.js"></script>
</body>
</html>
