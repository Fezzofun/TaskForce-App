<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Sets the character encoding to UTF-8 -->
  <meta charset="UTF-8">
  
  <!-- Ensures the page scales correctly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the settings page -->
  <title>Settings</title>
  
  <!-- Link to the CSS file for styling -->
  <link rel="stylesheet" href="setting.css">
</head>
<body>
  <!-- Main container for the settings page -->
  <div class="container">
    <h2>Settings</h2>
    <!-- Form to capture user preferences -->
    <form id="settings-form">
      <!-- Dropdown menu to select the theme -->
      <label for="theme">Theme:</label>
      <select id="theme" name="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <!-- Checkbox to enable or disable notifications -->
      <label for="notifications">Enable Notifications:</label>
      <input type="checkbox" id="notifications" name="notifications">

      <!-- Input field to change the email -->
      <label for="email">Change Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Input field to change the password -->
      <label for="password">Change Password:</label>
      <input type="password" id="password" name="password" required>

      <!-- Button to save settings -->
      <button type="submit">Save Settings</button>
    </form>
  </div>

  <!-- Link to the JavaScript file for the task list -->
  <script src="Task_list.js"></script>
</body>
</html>
